<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="task.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<header>
    <span class="left">注册</span><span class="center">登录</span><span class="right">关闭</span>
</header>
<div class="box top">
    <label>
    <img src="iphone.png">
    <input type="text" name="id" placeholder="请输入手机号" pattern="[0-9]" class="input">
    </label>
</div>
<div class="box bottom">
    <label>
    <img src="locked.png">
    <input type="password" name="password" placeholder="请输入密码" class="input">
    </label>
</div>
<button>登录</button>
<h1>
<span class="left font-gray">立即注册</span>
<span class="right font-gray">忘记密码?</span>
</h1>
<div class="link">
    <h2>第三方登录账号 —————</h2>
    <div class="logo">
        <a href="https://wx.qq.com/"><button class="link-btn weixin"></button></a><br>
        <span class="link-font">微信登录</span>
    </div>
    <div class="logo">
        <a href="http://weibo.com/" ><button class="link-btn weibo" ></button></a><br>
        <span class="link-font">微博登录</span>
    </div>
    <div class="logo">
        <a href="http://web2.qq.com/"><button class="link-btn qq" ></button></a><br>
        <span class="link-font">QQ登录</span>
    </div>
</div>
</body>
</html>
